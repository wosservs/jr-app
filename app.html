<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Romaneio â€¢ Painel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b1220; --card:#0f172a; --muted:#8ea1c0; --text:#eaf0ff; --primary:#3b82f6; --danger:#ef4444; --ok:#22c55e; --shadow:0 8px 28px rgba(0,0,0,.25) }
    [data-theme="light"]{ --bg:#f6f7fb; --card:#ffffff; --muted:#4b5563; --text:#111827; --primary:#2563eb; --danger:#dc2626; --ok:#16a34a; --shadow:0 8px 24px rgba(2,6,23,.08) }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 Inter,system-ui}
    header{position:sticky;top:0;background:linear-gradient(180deg,var(--bg),rgba(0,0,0,0));padding:16px 18px;z-index:2}
    .bar{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .pill{background:var(--card);color:var(--text);border:1px solid rgba(148,163,184,.25);padding:10px 14px;border-radius:999px;cursor:pointer}
    .container{max-width:1040px;margin:0 auto;padding:0 16px 48px}
    h2{margin:8px 0 16px}
    .card{background:var(--card);border-radius:16px;padding:18px;box-shadow:var(--shadow);margin:14px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr 120px 64px;gap:10px}
    select,input,textarea{width:100%;background:transparent;border:1px solid rgba(148,163,184,.25);color:var(--text);border-radius:10px;padding:10px}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(148,163,184,.25)}
    .btn-danger{background:var(--danger);color:#fff}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .w-180{width:180px}
    .muted{color:var(--muted)}
    .preview{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .preview img{width:140px;height:100px;object-fit:cover;border-radius:8px;border:1px solid rgba(148,163,184,.25)}
    .spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,.35);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:-3px;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .alert{margin-top:12px;background:rgba(239,68,68,.12);border:1px solid rgba(239,68,68,.35);color:#fecaca;padding:10px;border-radius:10px}
    .ok{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.35);color:#bbf7d0}
  </style>
</head>
<body>
<header>
  <div class="bar">
    <div class="row">
      <strong>ðŸšš Romaneio</strong>
      <span id="who" class="muted"></span>
    </div>
    <div class="row">
      <button class="pill" id="themeBtn">ðŸŒ™/ðŸŒž</button>
      <button class="pill" id="refreshBtn">âŸ³ Atualizar</button>
      <button class="pill" id="logoutBtn">Sair</button>
    </div>
  </div>
</header>

<div class="container">
  <div class="card">
    <h2>Itens</h2>
    <div id="itens"></div>
    <button class="btn btn-ghost" id="addItem">+ Adicionar item</button>
  </div>

  <div class="card">
    <h2>Fotos</h2>
    <input id="fotos" type="file" multiple accept="image/*">
    <div class="muted">VocÃª pode selecionar vÃ¡rias imagens. PrÃ©-visualizaÃ§Ã£o abaixo.</div>
    <div id="preview" class="preview"></div>
  </div>

  <div class="row">
    <button id="sendBtn" class="btn btn-primary">Enviar</button>
    <button id="clearBtn" class="btn btn-ghost">Limpar</button>
  </div>

  <div id="msg"></div>
</div>

<script>
  // ===== CONFIG =====
  const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";

  // ===== THEME =====
  function setTheme(t){ document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
  setTheme(localStorage.getItem('theme')||'dark');
  document.getElementById('themeBtn').onclick=()=> setTheme((localStorage.getItem('theme')||'dark')==='dark'?'light':'dark');
  document.getElementById('refreshBtn').onclick=()=> location.href='./app.html?v='+Date.now();

  // ===== SESSÃƒO =====
  const sess = JSON.parse(localStorage.getItem('rom_session')||'{}');
  if(!sess || !sess.token){ location.href='./index.html?v='+Date.now(); }
  document.getElementById('who').textContent = (sess.usuario||'')+' â€¢ '+(new Date(sess.expira||'').toLocaleString()||'');

  // ===== UTILS/API =====
  const msg = (html,ok)=>{ const el=document.getElementById('msg'); el.className="alert"+(ok?" ok":""); el.innerHTML=html; }
  const wait = (el,doing=true)=>{ el.disabled=doing; el.innerHTML = doing?'<span class="spinner"></span>Aguardeâ€¦':el._label }

  async function api(path, body={}){
    body.token = (sess && sess.token) || '';
    const r = await fetch(API_BASE+'?path='+encodeURIComponent(path), {
      method:'POST',
      headers:{ 'Content-Type':'text/plain;charset=utf-8' }, // <- evita preflight
      body: JSON.stringify(body)
    });
    return r.json();
  }

  // ===== ITENS UI =====
  const itensEl = document.getElementById('itens');
  function itemRow(o={tipo:'Caixa', tamanho:'P', qtd:1}){
    const div=document.createElement('div'); div.className='grid'; div.innerHTML=`
      <select class="tipo">
        <option>Caixa</option><option>Sacola</option><option>Pacote</option><option>Palete</option>
      </select>
      <select class="tam">
        <option>P</option><option>M</option><option>G</option>
      </select>
      <input class="qtd" type="number" value="${o.qtd||1}" min="1">
      <button class="btn btn-danger rem">Ã—</button>
    `;
    div.querySelector('.tipo').value = o.tipo||'Caixa';
    div.querySelector('.tam').value  = (o.tamanho||'P').toUpperCase();
    div.querySelector('.rem').onclick=()=> div.remove();
    itensEl.appendChild(div);
  }
  document.getElementById('addItem').onclick=()=> itemRow();
  itemRow(); // 1 inicial

  // ===== Fotos base64 + preview =====
  const fotosInput = document.getElementById('fotos');
  const preview    = document.getElementById('preview');
  let fotosData = [];
  fotosInput.onchange = async (ev)=>{
    fotosData = [];
    preview.innerHTML = '';
    const files = Array.from(ev.target.files||[]);
    for(const f of files){
      const b64 = await fileToDataURL(f);
      fotosData.push({name:f.name, data:b64});
      const img = new Image(); img.src = b64; preview.appendChild(img);
    }
  }
  function fileToDataURL(file){
    return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); });
  }

  // ===== Enviar =====
  document.getElementById('sendBtn').onclick = async ()=>{
    const b = document.getElementById('sendBtn'); b._label=b._label||b.textContent; wait(b,true); msg('');
    try{
      const itens = Array.from(itensEl.querySelectorAll('.grid')).map(row=>({
        tipo: row.querySelector('.tipo').value,
        tamanho: row.querySelector('.tam').value,
        qtd: Number(row.querySelector('.qtd').value||0)
      })).filter(i=>i.qtd>0);

      if(!itens.length){ msg('Informe ao menos 1 item'); wait(b,false); return; }

      const r = await api('/rom/create', {
        rom: '', data: '', obs:'',
        cliente:{tel:'',nome:'',local:''},
        fornecedor:{tel:'',nome:'',local:''},
        itens, fotos: fotosData
      });

      if(r.error){ msg('Erro: '+r.error); wait(b,false); return; }

      msg(`OK â€¢ Cod: <b>${r.cod}</b> â€¢ <a target="_blank" href="${r.pdfUrl}">PDF</a> â€¢ <a target="_blank" href="${r.whatsappUrl}">WhatsApp</a>`, true);
      fotosInput.value=''; preview.innerHTML=''; fotosData=[];
      itensEl.innerHTML=''; itemRow();
    }catch(e){ msg('Falha no envio: '+e.message); }
    finally{ wait(b,false); }
  };

  document.getElementById('clearBtn').onclick = ()=>{
    itensEl.innerHTML=''; itemRow(); fotosInput.value=''; preview.innerHTML=''; fotosData=[];
    msg('');
  };

  document.getElementById('logoutBtn').onclick = async ()=>{
    try{ await api('/logout',{}); }catch(_){}
    localStorage.removeItem('rom_session'); location.href='./index.html?v='+Date.now();
  };
</script>
</body>
</html>
