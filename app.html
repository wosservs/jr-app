<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romaneio ‚Ä¢ Painel</title>
  <style>
    :root{ --bg:#0b1320; --card:#121b2e; --muted:#7b8aa1; --text:#eaf1ff; --primary:#4c8dff; --primary-600:#3a74d6; --success:#19c37d; --danger:#ff6b6b; --shadow:0 18px 40px rgba(0,0,0,.35); }
    html,body{height:100%}
    body{ margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; padding:24px; }
    .wrap{width:100%; max-width:720px}
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:18px; padding:28px; box-shadow:var(--shadow); }
    h1{margin:0 0 12px; font-size:28px; display:flex; gap:12px; align-items:center}
    .sub{color:var(--muted); margin-bottom:16px}
    .row{display:flex; gap:12px; flex-wrap:wrap; margin-top:16px}
    .btn{ appearance:none; border:0; border-radius:12px; padding:12px 14px; background:var(--primary); color:var(--text); cursor:pointer; display:inline-flex; align-items:center; justify-content:center; gap:8px; font-weight:600; font-size:14px; }
    .btn.sec{ background:#223255 }
    .badge{padding:6px 10px; border-radius:999px; background:#0f1729; border:1px solid rgba(255,255,255,.08); font-size:12px}
    .warn{background:#5b2d2d; border:1px solid #ff6b6b55}
    pre{ background:#0f1729; border:1px solid rgba(255,255,255,.08); padding:12px; border-radius:12px; overflow:auto; max-height:220px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üöö Romaneio ‚Ä¢ Painel</h1>
      <div class="sub">√Årea autenticada</div>

      <div id="userInfo" class="badge">Validando sess√£o‚Ä¶</div>

      <div class="row" style="margin-top:20px">
        <button id="btnRetry" class="btn sec" style="display:none">Tentar validar de novo</button>
        <button id="btnPing" class="btn sec">Ping API</button>
        <button id="btnLogout" class="btn">Sair</button>
      </div>

      <h3 style="margin-top:24px">Sess√£o</h3>
      <pre id="sessDump">sem dados</pre>
    </div>
  </div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";
const $ = s => document.querySelector(s);
function goToLogin(){ const base = location.pathname.replace(/[^/]+$/, ''); location.assign(base + 'index.html'); }

function xhrPost(path, data, timeoutMs=8000){
  return new Promise((resolve, reject)=>{
    const xhr = new XMLHttpRequest();
    xhr.open('POST', `${API_BASE}?path=${encodeURIComponent(path)}`, true);
    xhr.setRequestHeader('Content-Type', 'text/plain;charset=utf-8');
    xhr.timeout = timeoutMs;
    xhr.onload = ()=>{ try{ resolve(JSON.parse(xhr.responseText)); }catch(e){ reject(new Error('Resposta inv√°lida do servidor.')); } };
    xhr.ontimeout = ()=> reject(new Error('Tempo de resposta excedido.'));
    xhr.onerror   = ()=> reject(new Error('Erro de conex√£o.'));
    xhr.send(JSON.stringify(data || {}));
  });
}

let session = null;
let triedOnce = false;

async function validateSession(){
  try{
    $('#userInfo').className = 'badge';
    $('#userInfo').textContent = 'Validando sess√£o‚Ä¶';
    $('#btnRetry').style.display = 'none';

    const raw = localStorage.getItem('rom_session');
    session = raw ? JSON.parse(raw) : null;
    $('#sessDump').textContent = JSON.stringify(session, null, 2);

    if(!session?.token){
      $('#userInfo').textContent = 'Sess√£o inexistente. Redirecionando para login‚Ä¶';
      return setTimeout(goToLogin, 800);
    }

    const me = await xhrPost('/me', {token: session.token}, 8000);
    if(me?.ok){
      $('#userInfo').textContent = `Logado como: ${me.me}`;
      triedOnce = false;
    }else{
      $('#userInfo').className = 'badge warn';
      $('#userInfo').textContent = 'Sess√£o inv√°lida/expirada. Voltando ao login‚Ä¶';
      setTimeout(goToLogin, 1000);
    }
  }catch(e){
    if(!triedOnce){
      triedOnce = true;
      $('#userInfo').className = 'badge';
      $('#userInfo').textContent = 'Falha de rede. Tentando novamente‚Ä¶';
      setTimeout(validateSession, 600);
    }else{
      $('#userInfo').className = 'badge warn';
      $('#userInfo').textContent = 'N√£o foi poss√≠vel validar agora. Voc√™ continua nesta p√°gina; tente novamente ou fa√ßa logout.';
      $('#btnRetry').style.display = 'inline-flex';
    }
  }
}

$('#btnRetry').onclick = ()=> validateSession();

$('#btnLogout').onclick = async ()=>{
  try{ await xhrPost('/logout', {token: session?.token}, 5000); }catch(e){}
  localStorage.removeItem('rom_session');
  goToLogin();
};

$('#btnPing').onclick = async ()=>{
  try{ const r = await xhrPost('/ping', {}, 5000); alert('Ping OK: ' + r.ts); }
  catch(e){ alert('Falha no ping: ' + e.message); }
};

validateSession();
</script>
</body>
</html>
