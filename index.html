<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romaneio â€¢ Login</title>
  <style>
    :root{
      --bg:#0b1320; --card:#121b2e; --muted:#7b8aa1; --text:#eaf1ff;
      --primary:#4c8dff; --primary-600:#3a74d6; --success:#19c37d; --danger:#ff6b6b;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box} html,body{height:100%} body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1320 0%, #0d1528 100%); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:420px}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:18px; padding:28px; box-shadow:var(--shadow);
    }
    h1{margin:0 0 10px; font-size:28px; display:flex; gap:10px; align-items:center}
    .muted{color:var(--muted); font-size:14px}
    .fld{display:flex; flex-direction:column; gap:6px; margin-top:16px}
    .fld input{
      background:#0f1729; color:var(--text); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px 14px; font-size:16px; outline:none
    }
    .fld input:focus{border-color:var(--primary)}
    .row-btn{margin-top:20px;}
    .btn{
      appearance:none; border:0; border-radius:12px; padding:12px 16px; width:100%;
      background:var(--primary); color:#fff; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center; gap:8px; font-weight:600; font-size: 16px;
    }
    .btn:hover{background:var(--primary-600)}
    .btn:disabled{background:var(--muted); cursor:not-allowed;}
    .ok{color:var(--success)} .err{color:var(--danger)}
    .footer{margin-top:16px; color:var(--muted); font-size:12px; text-align: center; min-height: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center;}
    .footer button{ background:none; border:1px solid var(--line); color: var(--muted); padding: 4px 8px; cursor: pointer; border-radius: 6px; margin-top: 5px;}
    .loader { width: 16px; height: 16px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸšš Romaneio</h1>
      <div id="conn" class="muted">Conectando...</div>

      <form id="loginForm">
        <div class="fld">
          <label for="user">UsuÃ¡rio</label>
          <input id="user" value="admin" autocomplete="username" required/>
        </div>
        <div class="fld">
          <label for="pass">Senha</label>
          <input id="pass" type="password" autocomplete="current-password" required/>
        </div>

        <div class="row-btn">
          <button id="btnLogin" class="btn">
            <span id="btnText">Entrar</span>
            <div id="btnLoader" class="loader" style="display:none"></div>
          </button>
        </div>
      </form>
      
      <div id="msg" class="muted" style="text-align:center; min-height:22px; margin-top:16px"></div>
    </div>
    <div class="footer">
      <div id="footer-info"></div>
      <button id="btnReload" title="ForÃ§ar atualizaÃ§Ã£o">Atualizar VersÃ£o</button>
    </div>
  </div>

<script>
/* ====== CONFIG ====== */
const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";

/* ====== UI helpers ====== */
const $ = s => document.querySelector(s);
const btnLogin = $('#btnLogin'), btnText = $('#btnText'), btnLoader = $('#btnLoader');
const msgEl = $('#msg'), connEl = $('#conn'), footerInfoEl = $('#footer-info');

const setConn = (ok, ts) => {
  connEl.innerHTML = ok ? `Conectado â€¢ <span class="ok">Online</span>` : `<span class="err">Offline</span>`;
  if (ok) {
    footerInfoEl.innerHTML = `Verificado em: ${new Date(ts).toLocaleString()}`;
  }
};
const showMsg = (txt, cls="muted") => { msgEl.className = cls; msgEl.textContent = txt || ""; };
const setButtonLoading = (isLoading) => {
  btnLogin.disabled = isLoading;
  btnText.style.display = isLoading ? 'none' : 'inline';
  btnLoader.style.display = isLoading ? 'inline-block' : 'none';
};
function getAbsoluteUrl(page) {
    const loc = window.location;
    const origin = loc.origin;
    const pathname = loc.pathname;
    const dirpath = pathname.substring(0, pathname.lastIndexOf('/') + 1);
    return `${origin}${dirpath}${page}`;
}

/* ====== API ====== */
async function post(path, data){
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', `${API_BASE}?path=${encodeURIComponent(path)}`, true);
    xhr.setRequestHeader('Content-Type', 'text/plain;charset=utf-8');
    xhr.onload = () => {
        try { resolve(JSON.parse(xhr.responseText)); } 
        catch (e) { reject(new Error("Resposta invÃ¡lida do servidor.")); }
    };
    xhr.onerror = () => reject(new Error("Erro de conexÃ£o."));
    xhr.send(JSON.stringify(data || {}));
  });
}

/* ====== AÃ§Ãµes ====== */
$('#btnReload').onclick = () => { location.href = `${location.pathname}?v=${Date.now()}`; };

$('#loginForm').onsubmit = async (e) => {
  e.preventDefault();
  const usuario = $('#user').value.trim();
  const senha = $('#pass').value.trim();
  if (!usuario || !senha) {
    showMsg("UsuÃ¡rio e senha sÃ£o obrigatÃ³rios", "err");
    return;
  }
  
  setButtonLoading(true);
  showMsg("Autenticando...");

  try {
    const r = await post("/login", { usuario, senha });
    if (r.error || !r.session) {
      throw new Error(r.error || "SessÃ£o nÃ£o recebida.");
    }

    const { session } = r;
    showMsg(`Login OK, ${session.usuario}. Redirecionando...`, "ok");
    
    // Salva a sessÃ£o para visitas futuras (F5)
    localStorage.setItem("rom_session", JSON.stringify(session));
    
    // Codifica a sessÃ£o para passar na URL, evitando problemas de timing com o localStorage.
    const sessionParam = btoa(JSON.stringify(session));
    
    setTimeout(() => {
        location.href = getAbsoluteUrl(`app.html?session=${encodeURIComponent(sessionParam)}`);
    }, 500);

  } catch (e) {
    showMsg(`Erro: ${e.message}`, "err");
    setButtonLoading(false);
  }
};

/* ====== PING ON LOAD ====== */
(async () => {
  try {
    const r = await post("/ping");
    setConn(true, r.ts);
  } catch (e) {
    setConn(false);
  }
})();
</script>
</body>
</html>
