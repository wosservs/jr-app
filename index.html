<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Romaneio â€¢ Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --card:#111a2b; --muted:#8ea1c0; --text:#eaf0ff; --primary:#3b82f6; --danger:#ef4444; --ok:#22c55e;
      --shadow:0 8px 28px rgba(0,0,0,.25)
    }
    [data-theme="light"]{ --bg:#f6f7fb; --card:#ffffff; --muted:#4b5563; --text:#111827; --primary:#2563eb; --danger:#dc2626; --ok:#16a34a; --shadow:0 8px 24px rgba(2,6,23,.08)}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
    .card{width:100%;max-width:520px;background:var(--card);border-radius:20px;padding:28px;box-shadow:var(--shadow)}
    h1{display:flex;gap:10px;align-items:center;margin:0 0 16px 0;font-size:28px}
    .row{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    label{font-weight:600;color:var(--muted)}
    input{width:100%;border:1px solid rgba(148,163,184,.25);background:transparent;color:var(--text);border-radius:10px;padding:12px 14px;outline:none}
    input:focus{border-color:var(--primary)}
    .actions{display:flex;gap:10px;margin-top:12px}
    button{appearance:none;border:0;border-radius:12px;padding:12px 16px;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(148,163,184,.25)}
    .tiny{color:var(--muted);font-size:12px;margin-top:8px}
    .topbar{position:absolute;inset:24px 24px auto auto;display:flex;gap:10px}
    .pill{background:var(--card);color:var(--text);border:1px solid rgba(148,163,184,.25);padding:10px 14px;border-radius:999px;cursor:pointer}
    .alert{margin-top:12px;background:rgba(239,68,68,.12);border:1px solid rgba(239,68,68,.35);color:#fecaca;padding:10px;border-radius:10px}
    .ok{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.35);color:#bbf7d0}
    .spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,.35);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:-3px;margin-right:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="topbar">
    <button class="pill" id="themeBtn">ðŸŒ™/ðŸŒž</button>
    <button class="pill" id="refreshBtn">âŸ³ Atualizar</button>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>ðŸšš Romaneio</h1>

      <div id="diag" class="tiny">verificando conexÃ£oâ€¦</div>

      <div class="row">
        <label for="user">UsuÃ¡rio</label>
        <input id="user" autocomplete="username" value="admin" placeholder="usuÃ¡rio">
      </div>

      <div class="row">
        <label for="pass">Senha</label>
        <input id="pass" type="password" autocomplete="current-password" placeholder="senha">
      </div>

      <div class="actions">
        <button id="loginBtn" class="btn-primary">Entrar</button>
        <button id="testBtn" class="btn-ghost">Testar conexÃ£o</button>
      </div>

      <div id="msg"></div>

      <div class="tiny">v1.0.4</div>
    </div>
  </div>

<script>
  // ===== CONFIG =====
  const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";
  const APP_URL  = "./app.html";

  // ===== THEME =====
  const themeBtn = document.getElementById('themeBtn');
  function setTheme(t){ document.documentElement.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
  setTheme(localStorage.getItem('theme')||'dark');
  themeBtn.onclick = ()=> setTheme((localStorage.getItem('theme')||'dark')==='dark'?'light':'dark');

  // ===== UTILS =====
  const msg = (html,ok)=>{ const el=document.getElementById('msg'); el.className="alert"+(ok?" ok":""); el.innerHTML=html; }
  const wait = (el,doing=true)=>{ el.disabled=doing; el.innerHTML = doing?'<span class="spinner"></span>Carregandoâ€¦':el._label }

  async function api(path, body={}){
    const r = await fetch(API_BASE+'?path='+encodeURIComponent(path), {
      method:'POST',
      headers:{ 'Content-Type':'text/plain;charset=utf-8' }, // <- evita preflight/OPTIONS
      body: JSON.stringify(body)
    });
    return r.json();
  }

  // ===== TESTE =====
  async function test(){
    const b = document.getElementById('testBtn'); b._label=b._label||b.textContent; wait(b,true);
    try{
      const r = await api('/ping', {});
      msg('OK: '+(r.at||'')+' â€¢ '+JSON.stringify(r), true);
    }catch(e){ msg('Falha no teste: '+e.message); }
    finally{ wait(b,false); }
  }

  // ===== LOGIN =====
  async function login(){
    const b = document.getElementById('loginBtn'); b._label=b._label||b.textContent; wait(b,true);
    msg('');
    try{
      const usuario = document.getElementById('user').value.trim();
      const senha   = document.getElementById('pass').value;
      const r = await api('/login', {usuario, senha});
      if(r.error){ msg('Erro: '+r.error); wait(b,false); return; }
      // guarda sessÃ£o e vai para o app
      localStorage.setItem('rom_session', JSON.stringify(r.session||{}));
      location.href = APP_URL + '?v=' + Date.now();
    }catch(e){ msg('Falha na rede: '+e.message); }
    finally{ wait(b,false); }
  }

  // ===== UI =====
  document.getElementById('loginBtn').onclick = login;
  document.getElementById('testBtn').onclick  = test;
  document.getElementById('refreshBtn').onclick = ()=> location.href = './index.html?v='+Date.now();

  // auto-teste ao abrir
  (async()=>{ try{
    const r = await api('/ping', {});
    document.getElementById('diag').textContent = 'Conectado â€¢ '+(r.at||'');
  }catch(_){ document.getElementById('diag').textContent = 'Sem conexÃ£o com a API'; }
  })();
</script>
</body>
</html>
