<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romaneio â€¢ Login</title>
  <style>
    :root{
      --bg:#0b1320; --card:#121b2e; --muted:#7b8aa1; --text:#eaf1ff;
      --primary:#4c8dff; --primary-600:#3a74d6; --success:#19c37d; --danger:#ff6b6b;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:420px}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:18px; padding:28px; box-shadow:var(--shadow);
    }
    h1{margin:0 0 8px; font-size:28px; display:flex; gap:12px; align-items:center}
    .conn-status{font-size:14px; min-height: 21px;}
    .ok{color:var(--success)} .err{color:var(--danger)} .muted{color:var(--muted)}
    .fld{display:flex; flex-direction:column; gap:8px; margin-top:16px}
    .fld label{font-size:14px; color:var(--muted)}
    .fld input{
      background:#0f1729; color:var(--text); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px 14px; font-size:16px; outline:none
    }
    .fld input:focus{border-color:var(--primary)}
    .btn{
      width:100%; appearance:none; border:0; border-radius:12px; padding:12px 14px;
      background:var(--primary); color:var(--text); cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center; gap:8px; font-weight:600;
      font-size:16px; margin-top:20px;
    }
    .btn:hover{filter:brightness(1.1)}
    .btn:disabled{background:var(--muted); color:var(--bg); cursor:not-allowed;}
    #msg{min-height:22px; margin-top:14px; font-size:14px; text-align:center;}
    .footer{margin-top:16px; text-align:center; font-size:12px; color:var(--muted);}
    .footer button{
      background:none; border:none; color:var(--primary-600); cursor:pointer;
      text-decoration:underline; padding:4px;
    }
    .alert{border:1px solid rgba(255,255,255,.1); border-radius:10px; padding:10px; margin-top:12px}
    .alert.err{border-color:#ff6b6b22; background:#ff6b6b11}
    .alert.ok{border-color:#19c37d22; background:#19c37d11}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸšš Romaneio</h1>
      <div id="conn" class="conn-status muted">Conectandoâ€¦</div>

      <!-- Campos SEMPRE renderizam -->
      <div class="fld">
        <label for="user">UsuÃ¡rio</label>
        <input id="user" placeholder="admin" autocomplete="username"/>
      </div>
      <div class="fld">
        <label for="pass">Senha</label>
        <input id="pass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password"/>
      </div>

      <button id="btnLogin" class="btn">Entrar</button>
      <div id="msg" class="muted"></div>

      <div id="netAlert" class="alert" style="display:none"></div>
    </div>
    <div class="footer">
      <span id="last-check"></span> Â· <button id="btnReload">Atualizar</button>
    </div>
  </div>

<script>
/* ====== CONFIG ====== */
const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";

/* ====== DOM ====== */
const $ = s => document.querySelector(s);
const connEl = $('#conn'), msgEl = $('#msg'), btnLogin = $('#btnLogin'), userEl = $('#user'), passEl = $('#pass'), netAlert = $('#netAlert');

/* ====== HELPERS ====== */
function setStatus(type, text){ connEl.className = `conn-status ${type}`; connEl.textContent = text; }
function showMessage(type, text){ msgEl.className = type; msgEl.textContent = text; }
function setLoading(x){ btnLogin.disabled = x; btnLogin.textContent = x ? 'Autenticandoâ€¦' : 'Entrar'; }
function goToApp(){
  const base = location.pathname.replace(/[^/]+$/, ''); // mantÃ©m diretÃ³rio /jr-app/
  location.assign(base + 'app.html');
}
function xhrPost(path, data, timeoutMs=8000){
  return new Promise((resolve, reject)=>{
    const xhr = new XMLHttpRequest();
    xhr.open('POST', `${API_BASE}?path=${encodeURIComponent(path)}`, true);
    xhr.setRequestHeader('Content-Type', 'text/plain;charset=utf-8');
    xhr.timeout = timeoutMs;
    xhr.onload = () => {
      try { resolve(JSON.parse(xhr.responseText)); }
      catch(e){ reject(new Error('Resposta invÃ¡lida do servidor.')); }
    };
    xhr.ontimeout = ()=> reject(new Error('Tempo de resposta excedido.'));
    xhr.onerror = ()=> reject(new Error('Erro de conexÃ£o.'));
    xhr.send(JSON.stringify(data || {}));
  });
}

/* ====== AÃ‡Ã•ES ====== */
$('#btnReload').onclick = () => location.reload(true);

async function handleLogin(){
  const usuario = userEl.value.trim() || 'admin';
  const senha = passEl.value.trim();
  if(!senha){ showMessage('err','Por favor, informe a senha.'); return; }
  setLoading(true); showMessage('', '');

  try{
    console.debug('[LOGIN] POST /login â†’', API_BASE);
    const r = await xhrPost('/login', {usuario, senha});
    console.debug('[LOGIN] Resposta:', r);
    if(r.error) throw new Error(r.error);

    localStorage.setItem('rom_session', JSON.stringify(r.session));
    showMessage('ok','Login OK. Redirecionandoâ€¦');
    goToApp();
  }catch(e){
    console.error('[LOGIN] Falha:', e);
    setLoading(false);
    showMessage('err', e.message || 'Falha no login.');
  }
}
btnLogin.onclick = handleLogin;
passEl.addEventListener('keydown', e=>{ if(e.key==='Enter') handleLogin(); });

/* ====== PING (nÃ£o bloqueia UI) ====== */
(async ()=>{
  try{
    console.debug('[PING] â†’', API_BASE);
    const r = await xhrPost('/ping', {}, 5000);
    setStatus('ok','Conectado â€¢ Online');
    $('#last-check').textContent = `Verificado: ${new Date().toLocaleTimeString()}`;
    netAlert.style.display = 'none';
    console.debug('[PING] OK:', r);
  }catch(e){
    console.warn('[PING] Falha:', e);
    setStatus('err','Sem resposta da API');
    netAlert.textContent = 'NÃ£o foi possÃ­vel verificar a API agora. VocÃª ainda pode tentar logar â€” se falhar, verifique conexÃ£o/CORS.';
    netAlert.className = 'alert err';
    netAlert.style.display = 'block';
  }
})();
</script>
</body>
</html>
