<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Romaneio â€¢ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Evita cache agressivo -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #0b1320; color: #eee; display: flex;
      justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: #111a2d; padding: 2rem; border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,.5); width: 320px;
    }
    h1 { text-align: center; margin: 0 0 1rem; }
    label { display:block; margin-top:1rem; font-size:.9rem; }
    input {
      width:100%; padding:.6rem; border:1px solid #333;
      border-radius:6px; margin-top:.3rem;
      background:#1a2439; color:#fff;
    }
    button {
      width:100%; margin-top:1.5rem; padding:.7rem;
      border:none; border-radius:6px;
      background:#2563eb; color:white; font-size:1rem;
      cursor:pointer; transition:.2s;
    }
    button:hover { background:#1d4ed8; }
    #msg { color: #f87171; text-align:center; margin-top:.8rem; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸšš Romaneio</h1>
    <label>UsuÃ¡rio
      <input id="usuario" type="text" autocomplete="username">
    </label>
    <label>Senha
      <input id="senha" type="password" autocomplete="current-password">
    </label>
    <button id="entrar">Entrar</button>
    <div id="msg"></div>
    <p style="text-align:center;margin-top:1rem;font-size:.75rem;color:#aaa">v1.0.4</p>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";
    const $ = sel => document.querySelector(sel);
    const say = t => $("#msg").textContent = t||"";

    async function post(path, body){
      const r = await fetch(API_BASE+"?path="+encodeURIComponent(path), {
        method:"POST", headers:{"Content-Type":"application/json"},
        body:JSON.stringify(body||{})
      });
      return r.json();
    }

    $("#entrar").onclick = async ()=>{
      const usuario = $("#usuario").value.trim();
      const senha = $("#senha").value.trim();
      if(!usuario||!senha){ say("Informe usuÃ¡rio e senha."); return; }

      try{
        say("Conectando...");
        const data = await post("/login",{usuario,senha});
        if(data.error){ say("Erro: "+data.error); return; }

        const t = data.session?.token;
        if(!t){ say("Falha ao obter sessÃ£o."); return; }

        // salva nos 3 lugares
        localStorage.setItem('token', t);
        sessionStorage.setItem('token', t);
        document.cookie = `rom_token=${t}; max-age=2592000; path=/`; // 30 dias

        // redireciona para app.html com token no hash
        location.href = "app.html#t=" + encodeURIComponent(t);
      }catch(e){
        say("Erro de rede: "+e.message);
      }
    };
  </script>
</body>
</html>
