<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Romaneio â€¢ Login</title>
  <style>
    :root{
      --bg:#0b1320; --card:#121b2e; --muted:#7b8aa1; --text:#eaf1ff;
      --primary:#4c8dff; --primary-600:#3a74d6; --success:#19c37d; --danger:#ff6b6b;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box} html,body{height:100%} body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1320 0%, #0d1528 100%); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:400px}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.06);
      border-radius:18px; padding:26px; box-shadow:var(--shadow);
    }
    h1{margin:0 0 10px; font-size:28px; display:flex; gap:10px; align-items:center}
    .muted{color:var(--muted); font-size:14px}
    .fld{display:flex; flex-direction:column; gap:6px; margin-top:14px}
    .fld input{
      background:#0f1729; color:var(--text); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:12px 14px; font-size:16px; outline:none
    }
    .fld input:focus{border-color:var(--primary)}
    .row{display:flex; gap:10px; margin-top:16px}
    .btn{
      appearance:none; border:0; border-radius:12px; padding:12px 14px; width:100%;
      background:#1a2340; color:#dfe8ff; cursor:pointer; box-shadow:var(--shadow);
      display:inline-flex; align-items:center; justify-content:center; gap:8px; font-weight:600;
      transition: background .2s;
    }
    .btn:hover{background:var(--primary-600)}
    .btn-primary{background:var(--primary)}
    .btn:disabled{opacity:.5; cursor:not-allowed;}
    .ok{color:var(--success)} .err{color:var(--danger)}
    .ver{margin-top:8px; color:#8aa4ff; font-size:12px}
    .footer-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #1a2340;
      font-size: 12px;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #1a2340;
      color: var(--muted);
      width: auto; /* Override the 100% width */
      padding: 8px 12px;
    }
    .btn-ghost:hover {
      background: #1a2340;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸšš Romaneio</h1>
      <div id="conn" class="muted">â€¦</div>

      <form id="loginForm">
        <div class="fld">
          <label for="user">UsuÃ¡rio</label>
          <input id="user" placeholder="admin" autocomplete="username" required/>
        </div>
        <div class="fld">
          <label for="pass">Senha</label>
          <input id="pass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" required/>
        </div>

        <div class="row">
          <button id="btnLogin" type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div id="msg" class="muted" style="min-height:22px;margin-top:10px"></div>

      <div class="footer-info">
        <div id="timestamp" class="muted"></div>
        <button id="btnReload" class="btn btn-ghost">Atualizar</button>
      </div>
    </div>
  </div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbyrDoEP82oJDj2wTIX491414Qf5e-YaDZJHYMAgmWfiddVKCw7WP4oQwrVtEouYxL-NvQ/exec";

const qs = s => document.querySelector(s);
const msgEl = qs("#msg");
const btnLogin = qs("#btnLogin");
const connEl = qs("#conn");
const timestampEl = qs("#timestamp");

function setMsg(text, type = "muted") {
  msgEl.textContent = text || "";
  msgEl.className = `${type} muted`;
}

function setLoading(isLoading) {
  btnLogin.disabled = isLoading;
  btnLogin.textContent = isLoading ? "Entrando..." : "Entrar";
}

function getAbsoluteUrl(page) {
    const currentUrl = window.location.href;
    const isGithubPages = currentUrl.includes('github.io');
    
    // Se for GitHub Pages e jÃ¡ tem 'index.html', substitui por 'app.html'
    if (isGithubPages && currentUrl.endsWith('index.html')) {
        return currentUrl.replace('index.html', page);
    }
    // Se for GitHub Pages e nÃ£o tem 'index.html', adiciona 'app.html'
    if (isGithubPages && !currentUrl.endsWith('/')) {
        return currentUrl + '/' + page;
    }

    // LÃ³gica padrÃ£o para outros ambientes
    const directoryPath = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
    return directoryPath + page;
}

async function apiPost(path, data) {
    const r = await fetch(API_BASE + "?path=" + encodeURIComponent(path), {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(data || {}),
        mode: "cors",
        redirect: 'follow'
    });
    if (!r.ok) throw new Error("HTTP " + r.status);
    return await r.json();
}

// Ping de conexÃ£o ao carregar
(async () => {
    try {
        await apiPost("/ping");
        connEl.innerHTML = `Conectado â€¢ <span class="ok">Online</span>`;
        timestampEl.innerHTML = `<span class="ok">${new Date().toLocaleString('pt-BR')}</span>`;
    } catch (e) {
        connEl.innerHTML = `<span class="err">Falha na conexÃ£o</span>`;
        timestampEl.textContent = 'NÃ£o foi possÃ­vel verificar.';
        setMsg("Verifique sua internet e tente novamente.", "err");
    }
})();

// AÃ§Ã£o de Login
qs("#loginForm").onsubmit = async (e) => {
    e.preventDefault();
    const usuario = qs("#user").value.trim();
    const senha = qs("#pass").value.trim();

    if (!usuario || !senha) {
        setMsg("UsuÃ¡rio e senha sÃ£o obrigatÃ³rios.", "err");
        return;
    }

    setLoading(true);
    setMsg("Autenticando...");

    try {
        const r = await apiPost("/login", { usuario, senha });
        
        if (r.error) {
            setMsg(r.error, "err");
            setLoading(false);
            return;
        }
        
        localStorage.setItem("rom_session", JSON.stringify(r.session));
        setMsg("Login OK. Redirecionando...", "ok");
        
        // Redirecionamento robusto
        window.location.href = getAbsoluteUrl("app.html?v=" + Date.now());

    } catch (e) {
        console.error("Erro de login:", e);
        setMsg("Erro de conexÃ£o: " + e.message, "err");
        setLoading(false);
    }
};

// AÃ§Ã£o do botÃ£o de atualizar
qs("#btnReload").onclick = () => {
  window.location.href = window.location.pathname + '?v=' + Date.now();
};
</script>
</body>
</html>
